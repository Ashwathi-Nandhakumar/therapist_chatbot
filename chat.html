<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoodMate Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fefefe;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 60px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        .chat-header {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding-bottom: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background-color: #e1f5fe;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot {
            background-color: #fce4ec;
            align-self: flex-start;
            margin-right: auto;
        }
        .chat-input {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #e91e63;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Let it out üå•Ô∏è</div>
        <div class="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    {{ msg.content }}
                </div>
            {% endfor %}
        </div>
        <form method="post" class="chat-input">
            <textarea name="message" rows="2" placeholder="Tell me what's on your mind..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
